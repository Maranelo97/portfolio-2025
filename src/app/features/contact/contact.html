<section class="relative min-h-screen py-24 bg-gray-950 overflow-hidden flex items-center">
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
    <div
      class="absolute top-[10%] right-[5%] w-96 h-96 bg-indigo-600/10 rounded-full blur-[120px] animate-pulse"></div>
    <div
      class="absolute bottom-[10%] left-[5%] w-80 h-80 bg-teal-500/10 rounded-full blur-[100px]"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div #headerSection class="text-center mb-16 opacity-0 translate-y-8">
      <h2 class="text-5xl md:text-6xl font-black text-white tracking-tighter mb-4">
        Hablemos de tu
        <span class="bg-clip-text text-transparent bg-linear-to-r from-indigo-400 to-teal-400">
          Próximo Gran Paso
        </span>
      </h2>
      <p class="text-xl text-gray-400 font-light max-w-2xl mx-auto">
        ¿Tienes una idea? Yo tengo el código para hacerla realidad.
      </p>
    </div>

    <div
      class="lg:grid lg:grid-cols-3 bg-white/3 backdrop-blur-xl rounded-[2.5rem] border border-white/10 shadow-2xl overflow-hidden">
      <div
        #sidebar
        class="lg:col-span-1 bg-white/2 p-12 border-b lg:border-b-0 lg:border-r border-white/10">
        <h3 class="text-3xl font-bold text-white mb-8">Información</h3>
        <div class="space-y-8">
          <div class="group flex items-start gap-4">
            <div
              class="p-3 rounded-2xl bg-indigo-500/10 text-indigo-400 group-hover:bg-indigo-500 group-hover:text-white transition-all duration-500">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </div>
            <div>
              <p class="text-sm text-gray-500 uppercase tracking-widest font-bold">Email</p>
              <p class="text-gray-200">marianoveronsantos@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <div #formContainer class="lg:col-span-2 p-12">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-10">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="relative group">
              <input
                type="text"
                formControlName="name"
                id="name"
                placeholder=" "
                class="peer w-full bg-transparent border-b-2 border-gray-700 py-3 text-white focus:outline-none focus:border-indigo-500 transition-all" />
              <label
                for="name"
                class="absolute left-0 top-3 text-gray-500 transition-all peer-focus:-top-5 peer-focus:text-sm peer-focus:text-indigo-400 peer-[:not(:placeholder-shown)]:-top-5 peer-[:not(:placeholder-shown)]:text-sm">
                Nombre Completo
              </label>
              <div
                class="absolute bottom-0 left-0 h-0.5 w-0 bg-indigo-400 transition-all duration-500 group-focus-within:w-full"></div>
            </div>

            <div class="relative group">
              <input
                type="email"
                formControlName="email"
                id="email"
                placeholder=" "
                class="peer w-full bg-transparent border-b-2 border-gray-700 py-3 text-white focus:outline-none focus:border-indigo-500 transition-all" />
              <label
                for="email"
                class="absolute left-0 top-3 text-gray-500 transition-all peer-focus:-top-5 peer-focus:text-sm peer-focus:text-indigo-400 peer-[:not(:placeholder-shown)]:-top-5 peer-[:not(:placeholder-shown)]:text-sm">
                Email
              </label>
              <div
                class="absolute bottom-0 left-0 h-0.5 w-0 bg-indigo-400 transition-all duration-500 group-focus-within:w-full"></div>
            </div>
          </div>

          <div class="relative group">
            <input
              type="text"
              formControlName="subject"
              id="subject"
              placeholder=" "
              class="peer w-full bg-transparent border-b-2 border-gray-700 py-3 text-white focus:outline-none focus:border-indigo-500 transition-all" />
            <label
              for="subject"
              class="absolute left-0 top-3 text-gray-500 transition-all peer-focus:-top-5 peer-focus:text-sm peer-focus:text-indigo-400 peer-[:not(:placeholder-shown)]:-top-5 peer-[:not(:placeholder-shown)]:text-sm">
              Asunto del Proyecto
            </label>
            <div
              class="absolute bottom-0 left-0 h-0.5 w-0 bg-indigo-400 transition-all duration-500 group-focus-within:w-full"></div>
          </div>

          <div class="relative group">
            <textarea
              formControlName="message"
              id="message"
              rows="4"
              placeholder=" "
              class="peer w-full bg-transparent border-b-2 border-gray-700 py-3 text-white focus:outline-none focus:border-indigo-500 transition-all resize-none"></textarea>
            <label
              for="message"
              class="absolute left-0 top-3 text-gray-500 transition-all peer-focus:-top-5 peer-focus:text-sm peer-focus:text-indigo-400 peer-[:not(:placeholder-shown)]:-top-5 peer-[:not(:placeholder-shown)]:text-sm">
              Tu Mensaje
            </label>
            <div
              class="absolute bottom-0 left-0 h-0.5 w-0 bg-indigo-400 transition-all duration-500 group-focus-within:w-full"></div>
          </div>

          <button
            type="submit"
            [disabled]="contactForm.invalid || isSubmitting"
            class="group relative w-full md:w-max px-12 py-4 bg-indigo-600 rounded-2xl font-black text-white uppercase tracking-widest overflow-hidden transition-all hover:bg-indigo-500 hover:shadow-[0_0_30px_rgba(79,70,229,0.4)] disabled:opacity-50">
            <span class="relative z-10 flex items-center gap-3">
              {{ isSubmitting ? 'Procesando...' : 'Enviar Mensaje' }}
              <svg
                class="w-5 h-5 group-hover:translate-x-2 transition-transform"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
              </svg>
            </span>
            <div
              class="absolute inset-0 bg-linear-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
          </button>
        </form>
      </div>
    </div>
  </div>

  <app-toast-notification
    *ngIf="showToast"
    [type]="toastType"
    [title]="toastTitle"
    [message]="toastMessage"
    (closed)="onToastClosed()"></app-toast-notification>
</section>
