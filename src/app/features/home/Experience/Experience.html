<section class="py-20 overflow-hidden container mx-auto">
  <div class="max-w-6xl mx-auto px-4 sm:px-8">
    <div class="mb-12 flex flex-col items-center">
      <h2 class="text-center text-3xl md:text-4xl font-bold text-white flex items-center">
        Experiencia Profesional
      </h2>
      <div class="h-1 w-20 bg-indigo-500 mt-2 rounded"></div>
    </div>

    <swiper-container
      effect="coverflow"
      grab-cursor="true"
      centered-slides="true"
      slides-per-view="auto"
      coverflow-effect-rotate="30"
      coverflow-effect-stretch="0"
      coverflow-effect-depth="100"
      coverflow-effect-modifier="1"
      coverflow-effect-slide-shadows="true"
      pagination="true"
      class="w-full py-12">
      @for (item of experiences; track item.company + item.period) {
        <swiper-slide
          class="w-[85%] max-w-[320px] md:max-w-[450px] bg-center bg-cover h-auto flex transition-all">
          <app-card
            [data]="mapToCard(item)"
            (cardClick)="openDetails(item)"
            class="experience-item block w-full h-full text-center sm:text-left"></app-card>
        </swiper-slide>
      }
    </swiper-container>
  </div>
</section>

@if (selectedExperience()) {
  <app-experience-details
    [data]="selectedExperience()"
    (close)="selectedExperience.set(null)"></app-experience-details>
}
