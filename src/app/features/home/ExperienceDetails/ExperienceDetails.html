<div class="fixed inset-0 z-50 overflow-hidden" role="dialog" aria-modal="true">
  <div
    class="drawer-backdrop absolute inset-0 bg-gray-950/80 backdrop-blur-md opacity-0"
    (click)="onClose()"></div>

  <div class="fixed inset-y-0 right-0 flex max-w-full">
    <div
      class="drawer-panel w-screen sm:max-w-md bg-gray-900 border-l border-white/10 shadow-2xl flex flex-col translate-x-full">
      <div class="relative h-48 overflow-hidden shrink-0">
        <img [src]="data().imageUrl" class="w-full h-full object-cover opacity-40" />
        <div class="absolute inset-0 bg-linear-to-t from-gray-900 to-transparent"></div>
        <button
          (click)="onClose()"
          class="absolute top-6 right-6 p-2 rounded-full bg-white/10 hover:bg-indigo-500 text-white z-50">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="flex-1 overflow-y-auto px-6 sm:px-8 pb-12 custom-scrollbar">
        <div class="pt-6">
          <h2 class="text-3xl sm:text-4xl font-black text-white">{{ data().title }}</h2>
          <p class="text-gray-400 mt-4 leading-relaxed">{{ data().description }}</p>
        </div>
      </div>

      <div class="p-6 sm:p-8 border-t border-white/5 bg-gray-900/50 backdrop-blur-xl">
        <button
          (click)="onClose()"
          class="w-full py-4 bg-white text-black font-black uppercase tracking-widest rounded-xl hover:bg-indigo-500 hover:text-white transition-all">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
