<div class="flex flex-wrap justify-center gap-6 my-12 max-w-5xl mx-auto">
    @for (tech of technologies; track tech.name) {
    <div class="tech-pill group relative flex items-center gap-3 px-6 py-3 rounded-2xl 
               bg-white/5 dark:bg-gray-800/30 backdrop-blur-xl border border-white/10 
               hover:border-indigo-500/50 hover:bg-white/10 transition-all duration-500 
               cursor-pointer shadow-2xl overflow-hidden">
        <div class="absolute inset-0 rounded-2xl bg-linear-to-br from-indigo-500/10 to-teal-500/10 
                 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

        <div class="w-6 h-6 bg-current transition-all duration-500 group-hover:scale-125 group-hover:rotate-6"
            [style.backgroundColor]="tech.color"
            [style.mask]="'url(https://cdn.simpleicons.org/' + tech.slug + ') no-repeat center'"
            [style.webkitMask]="'url(https://cdn.simpleicons.org/' + tech.slug + ') no-repeat center'"></div>

        <span class="relative z-10 text-sm font-black uppercase tracking-widest text-gray-400 
                 group-hover:text-white transition-colors duration-300">
            {{ tech.name }}
        </span>

        <div class="absolute -inset-full h-full w-1/2 z-5 block transform -skew-x-12 
                    bg-linear-to-r from-transparent via-white/10 to-transparent 
                    group-hover:animate-[shine_1.5s_ease-in-out]"></div>
    </div>
    }
</div>
