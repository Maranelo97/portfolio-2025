<section class="min-h-screen flex items-center justify-center p-8 bg-gray-50 dark:bg-gray-900 transition-colors duration-500">
    
    <div #heroContent class="max-w-6xl w-full text-center">

        <p class="text-lg font-mono text-indigo-500 dark:text-indigo-400 mb-4 tracking-wider uppercase">
            Hola, mi nombre es
        </p>

        <h1 class="text-6xl sm:text-7xl lg:text-8xl font-extrabold text-gray-900 dark:text-white leading-none mb-6 tracking-tight">
            {{ name }}
        </h1>

        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold bg-clip-text text-transparent bg-linear-to-r from-teal-400 to-indigo-500 mb-8">
            {{ title }}
        </h2>

        <p class="text-xl sm:text-2xl text-gray-600 dark:text-gray-300 max-w-3xl mx-auto mb-12">
            {{ description }}
        </p>

        <div #ctaButtons class="flex justify-center space-x-4">
            <a routerLink="/projects" class="px-8 py-3 text-lg font-semibold rounded-full shadow-lg transition duration-300 ease-in-out 
                bg-indigo-600 hover:bg-indigo-700 text-white 
                transform hover:scale-105 active:scale-95">
                Ver Proyectos Destacados
            </a>
            
            <a routerLink="/contact" class="px-8 py-3 text-lg font-semibold rounded-full border-2 transition duration-300 ease-in-out 
                border-indigo-600 dark:border-indigo-400 text-indigo-600 dark:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-gray-800">
                Contactar
            </a>
        </div>

    </div>
</section>
