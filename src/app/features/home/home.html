<section
  class="min-h-screen flex items-center justify-center p-8 bg-gray-900 transition-colors duration-500">
  <div #heroContent class="max-w-6xl w-full text-center flex flex-col items-center">
    <p class="text-lg font-mono text-indigo-400 mb-4 tracking-wider uppercase">
      Hola, mi nombre es
    </p>

    <h1
      class="text-5xl sm:text-7xl lg:text-8xl font-extrabold text-white leading-none mb-4 tracking-tight">
      {{ name }}
    </h1>

    <h2
      class="text-2xl sm:text-4xl lg:text-5xl font-bold bg-clip-text text-transparent bg-linear-to-r from-teal-400 to-indigo-500 mb-6">
      {{ title }}
    </h2>

    <p class="text-lg sm:text-xl text-gray-300 max-w-2xl mx-auto mb-8">
      {{ description }}
    </p>

    <app-skills></app-skills>
    <tech-pills></tech-pills>
    <app-experience></app-experience>

    <div #ctaButtons class="flex flex-wrap justify-center gap-6 mt-8">
      <a
        routerLink="/projects"
        appGlassParallax
        class="relative overflow-hidden px-8 py-4 text-lg font-bold rounded-xl shadow-2xl transition-all duration-300 bg-indigo-600/20 border border-white/10 backdrop-blur-md text-white hover:bg-indigo-600/40">
        <span class="relative z-10">Ver Proyectos</span>
        <div class="blur absolute inset-0 bg-indigo-400/20 opacity-0 pointer-events-none"></div>
      </a>

      <a
        routerLink="/contact"
        appGlassParallax
        class="relative overflow-hidden px-8 py-4 text-lg font-bold rounded-xl shadow-2xl transition-all duration-300 bg-white/5 border border-white/10 backdrop-blur-md text-indigo-400 hover:bg-white/10">
        <span class="relative z-10">Contactar</span>
        <div class="blur absolute inset-0 bg-white/10 opacity-0 pointer-events-none"></div>
      </a>
    </div>
  </div>
</section>
